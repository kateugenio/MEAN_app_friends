<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div id="errors">
				<h3><span class="label label-danger">{{errorsDob}}</span></h3>
				<h3><span class="label label-danger">{{errorsFn}}</span></h3>
				<h3><span class="label label-danger">{{errorsLn}}</span></h3>
				<h3><span class="label label-danger">{{errorDate}}</span></h3>
			</div>
			<form ng-submit="updateFriend(friend._id)">
			  <div class="form-group">
			    <label for="firstName">First Name</label>
			    <input type="text" class="form-control" ng-model="update.firstName" placeholder="{{friend.firstName}}">
			  </div>
			  <div class="form-group">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control" ng-model="update.lastName" placeholder="{{friend.lastName}}">
			  </div>
			  <div class="form-group">
			    <label for="dob">Birthdate</label>
			    <input type="date" class="form-control" ng-model="update.dob" placeholder="{{friend.dob}}">
			  </div>
			  <button type="submit" class="btn btn-primary btn-lg">Update Friend</button>
			  <button type="button" class="btn btn-default btn-lg" id="cancelBtn"><a href="#/">Cancel</a></button>
			</form>
		</div>
	</div>
</div>
